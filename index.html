<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chet</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">

  <style>
    nav {
      padding: 20px;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      justify-content: center;

      h1,
      button {
        margin: 0;
      }

      button {
        margin-top: 15px;
      }
    }

    main {
      padding: 20px;
    }

    #board {
      width: 400px;
      margin: auto;
    }
  </style>
</head>

<body>
  <nav>
    <h1>Chet</h1>
    <em>Chess bot</em>
    <button onclick="newGame()">New Game</button>
  </nav>

  <main>
    <div id="board"></div>
  </main>

  <script>
    const url = new URL(window.location.href);
    let gameId = url.pathname.replace(/^\/game\//, '').replace(/\/$/, '') || null;
    let game;
    let board;

    document.addEventListener('DOMContentLoaded', function () {
      if (!gameId) loadGame(gameId);
    });

    async function newGame() {
      const resp = await fetch('/api/games', { method: 'POST' });
      setGame(await resp.json());
      window.history.pushState({}, '', `/game/${gameId}`);
    }

    async function loadGame() {
      const resp = await fetch(`/api/games/${gameId}`);
      setGame(await resp.json());
    }

    async function makeMove(source, target) {
      const data = { move: `${source}${target}` };
      const resp = await fetch(`/api/games/${gameId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      setGame(await resp.json());
    }

    function setGame(obj) {
      const config = {
        pieceTheme: '/img/{piece}.png',
        position: obj.state,
        draggable: true,
        onDrop: makeMove,
      };
      game = obj;
      gameId = obj.id;
      board = Chessboard('board', config);
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
</body>

</html>
